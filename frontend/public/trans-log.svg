<svg viewBox="0 0 400 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#67B5FF;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#67B5FF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4A90E2;stop-opacity:0.3" />
    </linearGradient>

    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>

    <!-- Filters -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Clip path for laptop screen -->
    <clipPath id="screenClip">
      <rect x="32" y="60" width="46" height="26" rx="1"/>
    </clipPath>

    <!-- Animations -->
    <style>
      @keyframes laptopOpen {
        0%, 100% { transform: scaleY(1) translateY(0px); }
      }

      @keyframes screenAppear {
        0%, 100% { opacity: 1; }
      }

      @keyframes codeType1 {
        0%, 5% { opacity: 0; width: 0; }
        7% { opacity: 1; width: 0; }
        15% { opacity: 1; width: 80%; }
        85% { opacity: 1; width: 80%; }
        90% { opacity: 0; width: 80%; }
        100% { opacity: 0; }
      }

      @keyframes codeType2 {
        0%, 15% { opacity: 0; width: 0; }
        17% { opacity: 1; width: 0; }
        23% { opacity: 1; width: 65%; }
        85% { opacity: 1; width: 65%; }
        90% { opacity: 0; width: 65%; }
        100% { opacity: 0; }
      }

      @keyframes codeType3 {
        0%, 23% { opacity: 0; width: 0; }
        25% { opacity: 1; width: 0; }
        31% { opacity: 1; width: 90%; }
        85% { opacity: 1; width: 90%; }
        90% { opacity: 0; width: 90%; }
        100% { opacity: 0; }
      }

      @keyframes codeType4 {
        0%, 31% { opacity: 0; width: 0; }
        33% { opacity: 1; width: 0; }
        39% { opacity: 1; width: 70%; }
        85% { opacity: 1; width: 70%; }
        90% { opacity: 0; width: 70%; }
        100% { opacity: 0; }
      }

      @keyframes cursor {
        0%, 5% { opacity: 0; }
        7%, 85% { opacity: 1; }
        90%, 100% { opacity: 0; }
      }

      @keyframes cursorBlink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
      }

      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      @keyframes pulse {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      .laptop-lid {
        animation: laptopOpen 8s ease-in-out infinite;
        transform-origin: 55px 86px;
        transform-box: fill-box;
      }

      .laptop-screen {
        animation: screenAppear 8s ease-in-out infinite;
      }

      .code-line-1 {
        animation: codeType1 8s ease-out infinite;
        overflow: hidden;
        white-space: nowrap;
      }

      .code-line-2 {
        animation: codeType2 8s ease-out infinite;
        overflow: hidden;
        white-space: nowrap;
      }

      .code-line-3 {
        animation: codeType3 8s ease-out infinite;
        overflow: hidden;
        white-space: nowrap;
      }

      .code-line-4 {
        animation: codeType4 8s ease-out infinite;
        overflow: hidden;
        white-space: nowrap;
      }

      .cursor {
        animation: cursor 8s ease-in-out infinite, cursorBlink 0.8s step-end infinite;
      }

      .rotating-ring {
        animation: rotate 20s linear infinite;
        transform-origin: 55px 75px;
      }

      .pulse {
        animation: pulse 2s ease-in-out infinite;
      }

      .fade-in {
        animation: fadeIn 1.5s ease-out forwards;
      }
    </style>
  </defs>

  <!-- Laptop Animation -->
  <g class="fade-in">
    <!-- Laptop Base -->
    <rect x="28" y="86" width="54" height="3" fill="#3a3a5c" rx="1"/>
    <rect x="26" y="89" width="58" height="1.5" fill="#2a2a4c" rx="0.5"/>

    <!-- Laptop Screen (Lid) -->
    <g class="laptop-lid">
      <!-- Screen Background -->
      <rect x="32" y="60" width="46" height="26" rx="1" fill="#3a3a5c"/>
      <rect x="33" y="61" width="44" height="24" rx="0.5" fill="url(#screenGradient)"/>

      <!-- Screen Content with Clip -->
      <g class="laptop-screen" clip-path="url(#screenClip)">
        <!-- Code Lines -->
        <g>
          <!-- Line 1 -->
          <text class="code-line-1" x="35" y="67" font-family="'Courier New', monospace" font-size="3" fill="#ff6b9d">
            const app = () => {
          </text>

          <!-- Line 2 -->
          <text class="code-line-2" x="37" y="72" font-family="'Courier New', monospace" font-size="3" fill="#4ecdc4">
            return &lt;Web /&gt;
          </text>

          <!-- Line 3 -->
          <text class="code-line-3" x="35" y="77" font-family="'Courier New', monospace" font-size="3" fill="#ffd93d">
            }; // Innovation
          </text>

          <!-- Line 4 -->
          <text class="code-line-4" x="35" y="82" font-family="'Courier New', monospace" font-size="3" fill="#a7ff83">
            export default app
          </text>

          <!-- Blinking Cursor -->
          <rect class="cursor" x="65" y="79" width="1" height="3" fill="#67B5FF"/>
        </g>
      </g>

      <!-- Screen Bezel -->
      <rect x="32" y="60" width="46" height="26" rx="1" fill="none" stroke="#5a5a7c" stroke-width="0.5"/>
    </g>

    <!-- Connection nodes -->
    <g class="pulse">
      <circle cx="55" cy="50" r="2" fill="#67B5FF" filter="url(#glow)" opacity="0.6"/>
      <circle cx="55" cy="100" r="2" fill="#67B5FF" filter="url(#glow)" opacity="0.6"/>
    </g>

    <!-- Outer rotating ring -->
    <g class="rotating-ring">
      <circle cx="55" cy="75" r="28" fill="none" stroke="url(#primaryGradient)" stroke-width="1" opacity="0.3"/>
      <circle cx="55" cy="75" r="32" fill="none" stroke="url(#primaryGradient)" stroke-width="0.5" opacity="0.15"/>
    </g>
  </g>

  <!-- Company Name -->
  <g class="fade-in">
    <text x="110" y="85" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="42" font-weight="700" fill="#FFFFFF" letter-spacing="1">
      Inostra
    </text>

    <!-- Subtle tagline -->
    <text x="112" y="100" font-family="'Segoe UI', Arial, sans-serif" font-size="9" font-weight="400" fill="#67B5FF" letter-spacing="3" opacity="0.8">
      TECH SOLUTIONS
    </text>

    <!-- Accent line -->
    <line x1="110" y1="92" x2="270" y2="92" stroke="url(#primaryGradient)" stroke-width="1" opacity="0.3"/>
  </g>
</svg>